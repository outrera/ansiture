[application]

name="ANSiTURE"
main_scene="res://main.xscn"
icon="res://icon.png"

[display]

resizable=true
width=800
height=600
fullscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[rasterizer]

trilinear_mipmap_filter=false
use_pixel_snap=true
anisotropic_filter_level=4.0

[render]

default_clear_color=#ff000000
